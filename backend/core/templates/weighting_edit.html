{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать запись о взвешивании</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="animal" class="form-label">Животное</label>
            <input type="text" class="form-control" id="animal" value="{{ weighting.animal.name }}" disabled>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ weighting.date|date:"Y-m-d" }}">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Вес</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ weighting.weight }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
