{% extends "base.html" %}

{% block content %}
<div id="content">
    <h1>Войти в систему</h1>
    {% if form.errors %}
        <p>Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте снова.</p>
    {% endif %}
    <form method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Войти">
    </form>
</div>
{% endblock %}
