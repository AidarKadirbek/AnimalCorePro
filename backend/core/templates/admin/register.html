{% extends "base.html" %}

{% block content %}
  <h1>Регистрация</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
      <div class="errorlist">
        <ul>
          {% for field, error in form.errors.items %}
            <li><strong>{{ field }}:</strong> {{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <button type="submit">Зарегистрироваться</button>
  </form>

  <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
