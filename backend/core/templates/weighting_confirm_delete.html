{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Подтверждение удаления</h1>

    <p>Вы уверены, что хотите удалить запись о взвешивании для животного "{{ weighting.animal.name }}" на дату {{ weighting.date }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'weighting_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
